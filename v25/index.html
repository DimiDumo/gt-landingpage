<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalleryTalk - Every Image a Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #F5F5F5;
            --bg-white: #FFFFFF;
            --text-dark: #1A1A1A;
            --text-gray: #666666;
            --accent-yellow: #F5D547;
            --border-light: #E0E0E0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== HEADER ===== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(245, 245, 245, 0.95);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text-dark);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            position: relative;
        }

        .logo-icon svg {
            width: 100%;
            height: 100%;
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }

        .logo-text span:first-child {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .nav-center {
            display: flex;
            gap: 2.5rem;
        }

        .nav-center a {
            text-decoration: none;
            color: var(--text-dark);
            font-size: 0.9rem;
            font-weight: 400;
            transition: opacity 0.2s;
        }

        .nav-center a:hover {
            opacity: 0.7;
        }

        .nav-right {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-right a {
            text-decoration: none;
            color: var(--text-dark);
            font-size: 0.9rem;
            font-weight: 400;
            transition: opacity 0.2s;
        }

        .nav-right a:hover {
            opacity: 0.7;
        }

        .nav-right .signup {
            font-weight: 500;
        }

        /* ===== HERO SECTION ===== */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
            position: relative;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 400;
            font-style: italic;
            text-align: center;
            margin-bottom: 3rem;
            line-height: 1.3;
        }

        /* ===== CAROUSEL ===== */
        .carousel-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 2rem;
            position: relative;
            margin-bottom: 2rem;
        }

        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            position: relative;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            flex-shrink: 0;
        }

        .card-side {
            width: 280px;
            height: 400px;
            z-index: 1;
        }

        .card-side.left {
            transform: translateX(40px) scale(0.95);
        }

        .card-side.right {
            transform: translateX(-40px) scale(0.95);
        }

        .card-center {
            width: 380px;
            height: 480px;
            z-index: 10;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-size: cover;
            background-position: center;
        }

        .card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.3) 40%, transparent 70%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
            color: white;
        }

        .card-side .card-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.4) 50%, transparent 80%);
        }

        .card-title {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.25rem;
        }

        .card-subtitle {
            font-size: 0.75rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Center card specific styles */
        .card-center .card-overlay {
            padding: 2rem;
        }

        .card-center .artist-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .artist-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #E8927C, #C9A868);
            border: 2px solid white;
        }

        .artist-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 500;
        }

        .visit-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.7rem 1.2rem;
            background: white;
            color: var(--text-dark);
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-left: auto;
        }

        .visit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .visit-btn svg {
            width: 14px;
            height: 14px;
        }

        /* ===== CATEGORY FILTERS ===== */
        .filters {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
            padding: 0 2rem;
            margin-bottom: 3rem;
        }

        .filter-btn {
            padding: 0.6rem 1.2rem;
            border: 1px solid var(--border-light);
            background: var(--bg-white);
            border-radius: 100px;
            font-family: inherit;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: var(--text-dark);
        }

        .filter-btn.active {
            background: var(--text-dark);
            color: white;
            border-color: var(--text-dark);
        }

        /* ===== DIAGONAL LINES ===== */
        .diagonal-lines {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            overflow: hidden;
            pointer-events: none;
        }

        .diagonal-line {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: var(--border-light);
            transform-origin: left;
        }

        .diagonal-line:nth-child(1) {
            transform: rotate(-3deg);
            bottom: 40px;
        }

        .diagonal-line:nth-child(2) {
            transform: rotate(-2deg);
            bottom: 70px;
        }

        .diagonal-line:nth-child(3) {
            transform: rotate(-1.5deg);
            bottom: 100px;
        }

        /* ===== PLACEHOLDER IMAGES ===== */
        .img-sublime {
            background: linear-gradient(180deg,
                #2C3E50 0%,
                #34495E 30%,
                #5D6D7E 50%,
                #85929E 70%,
                #AEB6BF 100%);
            position: relative;
        }

        .img-sublime::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse at 30% 20%, rgba(255,200,100,0.3) 0%, transparent 40%),
                radial-gradient(ellipse at 70% 60%, rgba(100,150,255,0.2) 0%, transparent 50%);
        }

        .img-center {
            background: linear-gradient(135deg,
                #E8E4DC 0%,
                #D4C4A8 30%,
                #C9B896 50%,
                #BDA882 70%,
                #A89468 100%);
            position: relative;
        }

        .img-center::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 50%;
            background: #2C2416;
            border-radius: 4px;
        }

        .img-center::after {
            content: '';
            position: absolute;
            top: 15%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #4A6741 30%, #3D5636 100%);
            border-radius: 50%;
        }

        .img-fantasy {
            background: linear-gradient(180deg,
                #1A1A2E 0%,
                #16213E 20%,
                #0F3460 40%,
                #533483 60%,
                #E94560 80%,
                #FF6B6B 100%);
            position: relative;
        }

        .img-fantasy::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse at 50% 70%, rgba(255,200,100,0.4) 0%, transparent 30%),
                radial-gradient(ellipse at 30% 40%, rgba(100,200,255,0.2) 0%, transparent 40%);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 1024px) {
            .card-side {
                width: 220px;
                height: 320px;
            }

            .card-center {
                width: 300px;
                height: 400px;
            }

            .card-side.left {
                transform: translateX(30px) scale(0.92);
            }

            .card-side.right {
                transform: translateX(-30px) scale(0.92);
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem 1.5rem;
            }

            .nav-center {
                display: none;
            }

            .card-side {
                display: none;
            }

            .card-center {
                width: 90%;
                max-width: 360px;
                height: 450px;
            }

            .hero-title {
                padding: 0 1rem;
            }

            .filters {
                gap: 0.4rem;
            }

            .filter-btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                display: none;
            }

            .nav-right {
                gap: 1rem;
            }

            .nav-right a {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 4L8 12V28L20 36L32 28V12L20 4Z" fill="#1A1A1A"/>
                    <path d="M20 8L12 14V26L20 32L28 26V14L20 8Z" fill="#F5D547"/>
                    <circle cx="20" cy="20" r="4" fill="#1A1A1A"/>
                </svg>
            </div>
            <div class="logo-text">
                <span>Gallery</span>
                <span>Talk</span>
            </div>
        </a>

        <nav class="nav-center">
            <a href="#">Artists</a>
            <a href="#">Galleries</a>
            <a href="#">Pricing</a>
        </nav>

        <nav class="nav-right">
            <a href="#">Login</a>
            <a href="#" class="signup">SignUp</a>
        </nav>
    </header>

    <main class="hero">
        <h1 class="hero-title">Every Image a Portal to<br>another world</h1>

        <div class="carousel-container">
            <div class="carousel">
                <!-- Left Card -->
                <div class="card card-side left">
                    <div class="card-image img-sublime"></div>
                    <div class="card-overlay">
                        <div class="card-title">The Sublime</div>
                        <div class="card-subtitle">Digital Art</div>
                    </div>
                </div>

                <!-- Center Card -->
                <div class="card card-center">
                    <div class="card-image img-center"></div>
                    <div class="card-overlay">
                        <div class="artist-info">
                            <div class="artist-avatar"></div>
                            <span class="artist-name">Pedro Batista</span>
                            <button class="visit-btn">
                                Visit Gallery
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M5 12h14M12 5l7 7-7 7"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Right Card -->
                <div class="card card-side right">
                    <div class="card-image img-fantasy"></div>
                    <div class="card-overlay">
                        <div class="card-title">Otherworldly Visions</div>
                        <div class="card-subtitle">Fantasy Art</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active">Modern</button>
            <button class="filter-btn">Abstract</button>
            <button class="filter-btn">Surrealism</button>
            <button class="filter-btn">Photography</button>
            <button class="filter-btn">Paintings</button>
            <button class="filter-btn">Digital Art</button>
        </div>

        <div class="diagonal-lines">
            <div class="diagonal-line"></div>
            <div class="diagonal-line"></div>
            <div class="diagonal-line"></div>
        </div>
    </main>

    <script>
        // Filter button interaction
        const filterBtns = document.querySelectorAll('.filter-btn');
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Card hover effects
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                if (card.classList.contains('card-center')) {
                    card.style.transform = 'scale(1.02)';
                }
            });
            card.addEventListener('mouseleave', () => {
                if (card.classList.contains('card-center')) {
                    card.style.transform = '';
                }
            });
        });

        // Visit gallery button
        const visitBtn = document.querySelector('.visit-btn');
        if (visitBtn) {
            visitBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                alert('Entering Pedro Batista\'s gallery...\n\nIn the full app, this takes you to their virtual gallery.');
            });
        }
    </script>
</body>
</html>
